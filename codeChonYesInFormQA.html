<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Camel Case Converter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 40px;
    }

    .box {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Chuyển sang Camel Case</h2>

    <textarea id="inputText" placeholder="Nhập chữ HOA hoặc thường..."></textarea>

    <button onclick="toCamelCase()">Chuyển đổi</button>

    <div class="result" id="outputText"></div>
</div>

<script>
function toCamelCase() {
    let text = document.getElementById("inputText").value;

    let camelCaseText = text
        .toLowerCase()
        .split(" ")
        .filter(word => word !== "")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");

    document.getElementById("outputText").innerText = camelCaseText;
}
</script>
</body>
</html>
