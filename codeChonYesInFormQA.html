<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <style>
    #paragraphContent {
      min-width: 800px;
      min-height: 200px;
      resize: none; /* Không cho phép thay đổi kích thước */
      border: 1px solid #ccc; /* Viền */
      padding: 10px; /* Khoảng cách bên trong */
      font-family: Arial, sans-serif; /* Font chữ */
    }

    #copyButton {
      background-color: #4CAF50; /* Màu nền */
      color: white; /* Màu chữ */
      border: none; /* Không có viền */
      padding: 10px 20px; /* Kích thước */
      text-align: center; /* Căn giữa văn bản */
      text-decoration: none; /* Không gạch chân */
      display: inline-block; /* Hiển thị là khối mở rộng */
      font-size: 16px; /* Kích thước chữ */
      margin: 10px 0; /* Khoảng cách trên và dưới */
      cursor: pointer; /* Con trỏ chuột */
      border-radius: 5px; /* Đường cong góc */
    }

    #copyButton:hover {
      background-color: #45a049; /* Màu nền khi rê chuột vào */
    }
  </style>
</head>

<body>

  <h1>Code chọn toàn bộ Yes trong form QA</h1>
  <textarea id="paragraphContent">
    function selectYesForAllGroups() {
    var yesValues = ["45101", "45105", "45103", "45107", "45109", "45111", "45113", "45115", "45117", "45119", "45121", "45123", "45125", "45127", "45129", "45131"];
    var radioGroups = document.querySelectorAll('.sc-esOvli.jGysYX');
    radioGroups.forEach(function(group) {
        var radioButtons = group.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(function(radioButton) {
            if (yesValues.includes(radioButton.value)) {
                radioButton.checked = true;
            }
        });
    });
}
selectYesForAllGroups();
  </textarea>

  <!-- Button to copy content to clipboard -->
  <button id="copyButton" onclick="copyText()">Copy to Clipboard</button>

  <script>
    // Function to copy content of <textarea> element to clipboard
    function copyText() {
      var textareaContent = document.getElementById('paragraphContent').value;
      navigator.clipboard.writeText(textareaContent)
        .then(() => {
          console.log('Text copied to clipboard successfully');
        })
        .catch(err => {
          console.error('Unable to copy text to clipboard', err);
        });
    }
  </script>

</body>

</html>
