<!DOCTYPE html>
<html>
<head>
  <title>Extract SKU from URLs</title>
  <style>
    /* CSS để căn giữa và định dạng trang */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 80%;
      max-height: 400px; /* Chiều cao tối đa của box kết quả */
      overflow-y: auto; /* Cho phép thanh cuộn nếu nội dung vượt quá kích thước */
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <textarea id="urls" placeholder="Nhập các liên kết ở đây..." spellcheck="false"></textarea>
  <button onclick="showResults()">Hiện kết quả</button>
  <button onclick="clearData()">Xóa dữ liệu</button>
  <button onclick="copyResults()">Sao chép kết quả</button>
  <div id="container">
    <p id="result"></p>
  </div>

  <script>
    function showResults() {
      const urls = document.getElementById('urls').value.split('\n');
      const result = document.getElementById('result');
      let skuList = '';

      urls.forEach(url => {
        const urlParts = url.split('-');
        const sku = urlParts[urlParts.length - 1].split('.')[0];
        skuList += `SKU: ${sku}<br>`;
      });

      result.innerHTML = skuList;
    }

    function clearData() {
      document.getElementById('urls').value = '';
      document.getElementById('result').innerHTML = '';
    }

    function copyResults() {
      const result = document.getElementById('result').innerText;
      if (result !== '') {
        navigator.clipboard.writeText(result);
        alert('Kết quả đã được sao chép!');
      }
    }
  </script>
</body>
</html>
