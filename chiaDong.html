<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Area Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }
  #output {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    white-space: pre-line;
  }
  #copyButton {
    margin-top: 10px;
    cursor: pointer;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Text Area Example</h1>
  <p>Enter multiple lines of text below:</p>
  <textarea id="input" rows="10"></textarea>
  <button onclick="formatText()">Format</button>
  <button style="background-color: rgb(43, 120, 254); color: white" id="copyButton" onclick="copyResult()" disabled>Copy Result</button>
    </br>
    <a href="index.html">Tools t√°ch Dimensions nhanh</a>
  <div id="output"></div>
</div>
<script>
  // Initialize Clipboard.js
  const copyButton = new ClipboardJS("#copyButton", {
    text: function() {
      const output = document.getElementById("output").textContent;
      return output + "\u200B"; // Add a zero-width space character
    }
  });

  function formatText() {
    const input = document.getElementById("input").value;
    const lines = input.split("\n");
    let formattedOutput = "";
    for (let i = 0; i < lines.length; i++) {
      formattedOutput += lines[i] + "\n";
      if ((i + 1) % 300 === 0) {
        formattedOutput += "\n"; // Add an extra empty line after every 300 lines
      }
    }
    document.getElementById("output").textContent = formattedOutput;
    document.getElementById("copyButton").removeAttribute("disabled");
  }

  function copyResult() {
    // Nothing needed here as Clipboard.js handles copying
    alert("Result copied to clipboard!");
  }
</script>
</body>
</html>
