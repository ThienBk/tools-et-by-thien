<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm dấu ; giữa các cột</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    textarea {
      width: 100%;
      height: 180px;
      margin-top: 10px;
      font-family: Consolas, monospace;
      font-size: 14px;
    }

    button {
      margin: 15px 0;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Input</h2>
  <textarea id="input">
SEDQ4560	Dup	xóa opt Black
WUNZ5797	meo	
WUNZ5805	gau	meo
SEDQ4531	meo	
  </textarea>

  <button onclick="processText()">Xử lý</button>

  <h2>Output</h2>
  <textarea id="output"></textarea>

  <script>
    function processText() {
      const input = document.getElementById("input").value;

      const result = input
        .split("\n")
        .map(line => {
          // Tách theo TAB (chuẩn khi copy từ Excel)
          const parts = line.split(/\t+/).filter(p => p.trim() !== "");

          // Nếu có từ 3 cột trở lên → thêm dấu ;
          if (parts.length >= 3) {
            parts[1] = parts[1] + ";";
          }

          return parts.join("\t");
        })
        .join("\n");

      document.getElementById("output").value = result;
    }
  </script>

</body>
</html>
