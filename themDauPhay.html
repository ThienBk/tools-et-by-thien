<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Dấu Phẩy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 900px;
        }

        textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004085;
            transform: translateY(0);
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="input" rows="10" placeholder="Nhập dữ liệu vào đây..."></textarea>
        <div class="buttons">
            <button onclick="addCommas()">Thêm dấu phẩy</button>
            <button onclick="copyToClipboard()">Sao chép kết quả</button>
            <button onclick="clearAll()">Xóa dữ liệu</button>
        </div>
        <a href="tools.html">tools</a>
        <textarea id="output" rows="10" placeholder="Kết quả sẽ hiển thị ở đây..."></textarea>
    </div>
    <script>
        function addCommas() {
            const input = document.getElementById('input').value.trim();
            const lines = input.split('\n');
            const output = lines.map(line => line.trim() + ', ').join('\n');
            document.getElementById('output').value = output;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Đã sao chép kết quả!');
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
