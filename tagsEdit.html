<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dropdown Automation Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 90%;
      padding: 30px;
      border-radius: 8px;
      background: #1a1a1a;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }
    textarea, pre {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1e1e1e;
      color: #eee;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      margin-bottom: 15px;
    }
    textarea:focus, pre:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
      outline: none;
      background: #252525;
    }
    button, .link-btn {
      margin: 8px 8px 8px 0;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }
    button:hover, .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    #generateBtn { background: #0d6efd; color: #fff; }
    #generateBtn:hover { background: #0b5ed7; }
    #copyBtn { background: #198754; color: #fff; }
    #copyBtn:hover { background: #157347; }
    #clearBtn { background: #dc3545; color: #fff; }
    #clearBtn:hover { background: #bb2d3b; }

    .link-btn {
      background: #6c757d;
      color: #fff;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }

    .actions {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    pre {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      min-height: 100px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: left;
    }
    pre.show {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-message {
      display: inline-block;
      margin-left: 10px;
      color: #28a745;
      font-weight: bold;
      opacity: 0;
      animation: fadeInOut 2s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    h2, h3, p {
      color: #f1f1f1;
    }
    code {
      background: #252525;
      padding: 2px 6px;
      border-radius: 4px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ Dropdown Automation Code Generator</h2>
    <p>M·ªói d√≤ng theo c√∫ ph√°p:<br><code>T√™n Tag | Gi√° tr·ªã ch·ªçn</code></p>
    <textarea id="inputData" rows="8" placeholder="V√≠ d·ª•:
Iron Safe | Does Not Apply
Handmade | Yes"></textarea>

    <div class="actions">
      <button id="generateBtn">T·∫°o Code</button>
      <button id="copyBtn">Copy Code</button>
      <button id="clearBtn">X√≥a D·ªØ Li·ªáu</button>
      <span id="message"></span>
    </div>

    <a href="index.html" class="link-btn">üè† V·ªÅ Trang Ch√≠nh</a>
    <a href="toggleNA.html" class="link-btn">‚úÖ Ch·ªçn N/A cho Toggle</a>

    <h3>K·∫øt qu·∫£ JavaScript:</h3>
    <pre id="outputCode"></pre>
  </div>

  <script>
    const input = document.getElementById("inputData");
    const output = document.getElementById("outputCode");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");
    const message = document.getElementById("message");

    generateBtn.addEventListener("click", () => {
      const lines = input.value.trim().split("\n").filter(line => line.trim() !== "");
      if (lines.length === 0) {
        alert("H√£y nh·∫≠p √≠t nh·∫•t 1 d√≤ng!");
        return;
      }

      let code = `function autoSelectAll() {\n`;

      lines.forEach((line, idx) => {
        const parts = line.split("|");
        if (parts.length !== 2) {
          code += `  // ‚ö†Ô∏è D√≤ng ${idx+1} kh√¥ng h·ª£p l·ªá: "${line.trim()}"\n`;
          return;
        }
        const label = parts[0].trim();
        const option = parts[1].trim();

        code += `
  (function() {
    const labels = document.querySelectorAll('p');
    let targetInput = null;
    labels.forEach(labelEl => {
      if (labelEl.textContent.trim() === "${label}") {
        const parent = labelEl.closest('[data-hb-id="Grid.Item"]');
        const nextGridItem = parent?.nextElementSibling;
        if (nextGridItem) {
          targetInput = nextGridItem.querySelector('input[type="text"]');
        }
      }
    });
    if (targetInput) {
      targetInput.click();
      setTimeout(() => {
        const listItems = document.querySelectorAll('[role="option"], li, div.x7csk99');
        listItems.forEach(item => {
          if (item.textContent.trim() === "${option}") {
            item.click();
          }
        });
      }, 500);
    } else {
      console.warn("Kh√¥ng t√¨m th·∫•y input cho tag: ${label}");
    }
  })();
`;
      });

      code += `}\n\nautoSelectAll();`;

      output.textContent = code;
      output.classList.add("show");
      showMessage("‚úÖ ƒê√£ t·∫°o code!");
    });

    copyBtn.addEventListener("click", () => {
      if (!output.textContent.trim()) {
        alert("Ch∆∞a c√≥ m√£ ƒë·ªÉ copy!");
        return;
      }
      navigator.clipboard.writeText(output.textContent)
        .then(() => showMessage("üìã ƒê√£ copy v√†o clipboard!"))
        .catch(err => alert("L·ªói copy: " + err));
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      output.textContent = "";
      output.classList.remove("show");
      showMessage("üóëÔ∏è ƒê√£ x√≥a d·ªØ li·ªáu!");
    });

    function showMessage(text) {
      message.innerHTML = `<span class="fade-message">${text}</span>`;
    }
  </script>
</body>
</html>
