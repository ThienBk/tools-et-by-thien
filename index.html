<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThienBK Creations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 10px;
      }
      .fastButton {
        position: absolute;
        top: 274px;
        right: 300px;
      }
      .fastButton
      .result {
        margin-top: 20px;
        font-weight: bold;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tách Dimensions nhanh</h1>
      <textarea
        id="inputText"
        placeholder="Nhập vào Description Value..."
      ></textarea>
      <button onclick="splitNumbers()">Tách số</button>
      <button onclick="splitNumbersWithComma()">Chỉ lấy số</button>
      <div class="fastButton">
        <button
          style="background-color: rgb(43, 120, 254); color: white"
          onclick="copyResult()"
        >
          Copy kết quả
        </button>
        <button
          style="background-color: rgb(254, 43, 43); color: white"
          onclick="clearTextarea()"
        >
          Xóa toàn bộ nội dung
        </button>
      </div>
      <div class="result" id="result"></div>
    </div>
    <script>
      function formatNumberWithUnits(number, unit) {
        switch (unit) {
          case "L":
            return number + "L";
          case "W":
            return number + "W";
          case "H":
            return number + "H";
          case "lbs":
            return number + "lbs";
          default:
            return number;
        }
      }

      //   Tách lấy số và ký tự dimentions
      function splitNumbers() {
        var inputText = document.getElementById("inputText").value;
        var lines = inputText.split("\n"); // Tách các dòng văn bản
        var resultDiv = document.getElementById("result");

        var resultHTML = "";

        lines.forEach(function (line) {
          var numbers = line.match(/\d+\.?\d*\s?([LWHlbs]+)/g); // Tách số và đơn vị
          if (numbers) {
            var formattedNumbers = numbers.map(function (numberWithUnit) {
              var number = numberWithUnit.match(/\d+\.?\d*/)[0];
              var unit = numberWithUnit.match(/[LWHlbs]+/)[0];
              return formatNumberWithUnits(number, unit);   
            });

            resultHTML += formattedNumbers.join(", ") + "<br>";
          }
        });

        if (lines.length === 0 || resultHTML === "") {
          resultDiv.innerHTML = "<p>Không tìm thấy kết quả nào.</p>";
        } else {
          resultDiv.innerHTML = resultHTML;
        }
      }

      //   Tách chỉ lấy số
      function splitNumbersWithComma() {
        var inputText = document.getElementById("inputText").value;
        var lines = inputText.split("\n"); // Tách các dòng văn bản
        var resultDiv = document.getElementById("result");

        var resultHTML = "";

        lines.forEach(function (line) {
          var numbers = line.match(/\d+\.?\d*/g); // Tách số
          if (numbers) {
            resultHTML += numbers.join(", ") + "<br>";
          }
        });

        resultDiv.innerHTML = resultHTML;
      }

      //   Copy kết quả
      function copyResult() {
        var resultText = document.getElementById("result").innerText;
        if (resultText) {
          navigator.clipboard
            .writeText(resultText)
            .then(function () {
              alert("Kết quả đã được sao chép.");
            })
            .catch(function (error) {
              console.error("Lỗi khi sao chép: ", error);
            });
        }
      }

      //   Xóa text area
      function clearTextarea() {
        document.getElementById("inputText").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
