<!DOCTYPE html>
<html>
<head>
  <title>Chuyển đổi từ feet và inches sang inches</title>
  <style>
    /* CSS để trang trí giao diện */
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #inputData {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    #convertBtn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #convertBtn:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    #convertBtn {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <textarea id="inputData" placeholder="Nhập các giá trị feet và inches"></textarea>
  <button id="convertBtn">Chuyển đổi</button>
  <div id="result"></div>

  <script>
    // JavaScript để chuyển đổi giá trị từ feet và inches sang inches
    document.getElementById('convertBtn').addEventListener('click', function() {
      // Lấy giá trị từ text area và tách thành mảng các dòng
      var inputValues = document.getElementById('inputData').value.split("\n");
      var result = '';

      // Duyệt qua từng dòng và chuyển đổi giá trị
      for (var i = 0; i < inputValues.length; i++) {
        var inches = convertToInches(inputValues[i]);
        result += inputValues[i] + ' = ' + inches + ' inches<br>';
      }

      // Hiển thị kết quả
      document.getElementById('result').innerHTML = result;
    });

    // Hàm chuyển đổi từ feet và inches sang inches
    function convertToInches(data) {
      var feet = 0;
      var inches = 0;

      // Tách feet và inches từ dữ liệu nhập vào
      if (data.indexOf("'") !== -1) {
        var feetAndInches = data.split("'");
        feet = parseInt(feetAndInches[0]);

        // Nếu chỉ có feet mà không có inches, inches sẽ bằng 0
        if (feetAndInches.length > 1) {
          // Kiểm tra xem có giá trị inches hay không
          if (feetAndInches[1].length > 0) {
            if (feetAndInches[1].indexOf('"') !== -1) {
              var inchData = feetAndInches[1].split('"');
              inches = parseInt(inchData[0]);
            } else {
              inches = parseInt(feetAndInches[1]);
            }
          }
        }
      } else {
        feet = parseInt(data);
      }

      // Tính tổng số inches
      var totalInches = feet * 12 + inches;
      return totalInches;
    }
  </script>
</body>
</html>
