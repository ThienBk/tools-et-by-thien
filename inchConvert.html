<!DOCTYPE html>
<html>
<head>
  <title>Chuyển đổi từ feet và inches sang inches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #inputData {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    #convertBtn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #convertBtn:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="inputData" placeholder="Nhập các giá trị feet và inches"></textarea>
    <button id="convertBtn">Chuyển đổi</button>
    <div id="result"></div>
  </div>

  <script>
    // JavaScript để chuyển đổi giá trị từ feet và inches sang inches...
    // (Viết code JavaScript ở đây)
  </script>
</body>
</html>
